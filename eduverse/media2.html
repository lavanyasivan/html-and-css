<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blue;
            width:100px;
            height:100px;

        }
        @media (max-width:768px),(max-height:500px){
            .container{
                background-color: rgb(170,135,31);
            }
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(86,130,19)">RIT eduverse</h1>
    <h3>css media queries:max-width OR max-height</h3>
    <div class="container">
        hello!
    </div>
    
</body>
</html>
