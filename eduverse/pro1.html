<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form filling</title>
</head>
<style>
fieldset{
    border-color: black;
    border-style:solid;
    padding: 20px;
    border-width:10px;
}

</style>
<body style="background-color: aqua;">
<form style="color:red">
<h1 style="color:blue">STUDENT REGISTRATION FORM</h1>
<fieldset>
<label>name of the student</label>
<input type="text">
<br><br>
<label>registration number</label>
<input type="number">
<br><br>
<label>year of passing</label>
<input type="number">
<br><br>
<label>address for communication</label>
<input type="text">
<br><br>
<labal>select your department</labal><br>
<input type="radio" name="department">
<label>B.E</label><br>
<input type="radio" name="department">
<label>B.Tech</label><br>
<input type="radio" name="department">
<label>M.E</label><br>
<input type="radio" name="department">
<label>M.Tech</label>
<br><br>
<label>languages known</label><br>
<input type="checkbox" name="language1">
<label>tamil</label><br>
<input type="checkbox" name="language2">
<label>english</label><br>
<input type="checkbox" name="language3">
<label>telugu</label><br>
<input type="checkbox" name="language4">
<label>malayalam</label>
<br><br>
<label>state</label>
<select>
    <option>tamilnadu</option>
    <option>kerala</option>
    <option>m.p</option>
    <option>karnadaka</option>
    <option>telungana</option>
</select>
<br><br>
<label>area of interest</label>
<select>
    <option>python</option>
    <option>java</option>
    <option>c++</option>
</select>
<br><br>
</form>
<input type="submit" name="button">
</fieldset>


    
</body>
</html>
