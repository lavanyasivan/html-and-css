<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class</title>
</head>
<body>
    <center>
      <h1>Students Data Entry Form</h1></center>
      <form>
      <label>student name:</label>
      <input type="text" >
      <br><br>
      <label>Email:</label>
      <input type="text">
      <br>
      <label>Gender:</label>
      <input type="radio" name="gender" value="male">
      <label>male</label>
      <input type="radio" name="gender" value="female">
      <label>female</label>
      <br>
      <label>subjects:</label>
      <input type="checkbox" name="language1" value="program"><label>tamil</label>
      <input type="checkbox" name="language2" value="program"><label>telugu</label>
      <input type="checkbox" name="language3" value="program"><label>english</label>
      <input type="checkbox" name="language4" value="program"><label>physics</label>
      <input type="checkbox" name="language5" value="program"><label>economics</label>
      <br><br>
      <label>city/down:</label>
      <select>
        <option>madurai</option>
        <option>chennai</option>
        <option>coimbatore</option>
        <option>pudukkottai</option>
      </select>
      <br><br>
      <label>comments:</label><br>
      <textarea></textarea><br>
      <input btn="clear" value="clear">
      <input type="submit" value="submit">
     </form>
    

</body>
</html>
